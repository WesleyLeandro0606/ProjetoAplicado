<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>CONTAS A PAGAR</h1>
    <label for="nome"> Nome da empresa:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <br>
    <label for="produto"> Produto:</label>
    <input type="text" id="produto" name="produto">
    <br>
    <br>
    <label for="valor"> Valor:</label>
    <input type="number" id="valor" name="valor">
    <br>
    <br>
    <label for="vencimento"> Vencimento:</label>
    <input type="date" id="vencimento" name="vencimento">
    <br>
    <br>
    <label for="juros"> Juros (% ao dia):</label>
    <input type="number" id="juros" name="juros">
    <br>
    <br>
    <button id="botaoSalvar">Salvar</button>
    <button id="botaoLista">Lista</button>

    

    <script src="js/contasPagar.js"></script>
</body>
</html>
