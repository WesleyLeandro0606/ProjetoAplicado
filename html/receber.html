<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contas a Receber</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <h2>Sistema Financeiro</h2>
  </header>

  <h1>CONTAS PARA RECEBER</h1>
  
  <div class="container">
    <form id="formreceber">

      <label for="nome">Nome do cliente:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>

      <label for="vencimento">Vencimento:</label>
      <input type="date" id="vencimento" name="vencimento" required>

      <label for="juros">Juros (% ao dia):</label>
      <input type="number" id="juros" name="juros" required>

      <button type="submit" id="botaoSalvar">Salvar</button>
      <button type="button" id="botaoLista">Lista</button>
      <button onclick="voltarMenu()">Menu</button>
    </form>
  </div>

  <footer>
    <p>DESENVOLVIDO POR: @brendmatos @NNS11 @WesleyLeandro0606</p>
  </footer>

  <script>
   
    function voltarMenu() {
      window.location.href = "menu.html";
    }
  </script>

  <script type="module" src="../js/receber.js"></script>
</body>
</html>
