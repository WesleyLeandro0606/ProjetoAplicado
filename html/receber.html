<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas a Receber</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h1>CONTAS A RECEBER</h1>
  <form id="formreceber">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="vencimento">Vencimento:</label>
    <input type="date" id="vencimento" name="vencimento">

    <label for="juros">Juros:</label>
    <input type="number" id="juros" name="juros">

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor">

    <div>
      <button type="submit" id="botaoSalvar">Salvar</button>
      <button id="botaoLista">Lista</button>
    </div>
  </form>
  <script type="module" src="../js/receber.js"></script>

</body>

</html>
