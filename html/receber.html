<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contas a Pagar</title>
</head>

<body>

    <header>
        <h2>Sistema Financeiro</h2>
    </header>

    <div class="container">
        <h1>CONTAS A PAGAR</h1>

        <form id="formContasPagar">

            <label for="nome">Nome da empresa:</label>
            <input type="text" id="nome" name="nome">

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto">

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor">

            <label for="vencimento">Vencimento:</label>
            <input type="date" id="vencimento" name="vencimento">

            <label for="juros">Juros (% ao dia):</label>
            <input type="number" id="juros" name="juros">

            <button type="submit" id="botaoSalvar">Salvar</button>
            <button id="botaoLista">Lista</button>
        </form>
    </div>

    <footer>
        <p>DESENVOLVIDO POR: @brendmatos @NNS11 @WesleyLeandro0606</p>
    </footer>

    <script type="module" src="../js/contasPagar.js"></script>
</body>

</html>
